<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Filter</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <div class="container">
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="cammer">Cammer</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="clothing">Clothing</li>
        </ul>
        <div class="product">
            <div class="itemBox" data-item="mobile">
                <img src="https://images.unsplash.com/photo-1567581935884-3349723552ca?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bW9iaWxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="itemBox" data-item="cammer">
                <img src="https://images.unsplash.com/photo-1632231508011-615204ef3f0b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y2FtbWVyYXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            </div>

            <div class="itemBox" data-item="watch">
                <img src="https://images.unsplash.com/photo-1524805444758-089113d48a6d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d2F0Y2h8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="https://images.unsplash.com/photo-1608231387042-66d1773070a5?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8c2hvZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="itemBox" data-item="clothing">
                <img src="https://images.unsplash.com/photo-1525507119028-ed4c629a60a3?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2xvdGhpbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            </div>



            <div class="itemBox" data-item="mobile">
                <img src="https://images.unsplash.com/photo-1523206489230-c012c64b2b48?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cGhvbmV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="itemBox" data-item="cammer">
                <img src="https://images.unsplash.com/photo-1632231507575-de4a7c733383?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2FtbWVyYXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            </div>

            <div class="itemBox" data-item="watch">
                <img src="https://media.istockphoto.com/photos/military-style-watch-picture-id650233226?b=1&k=20&m=650233226&s=170667a&w=0&h=ULJQeLclxrD1-6DChtg-OCnXU6reWzJwxmUWRrdSS-8=" alt="">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="https://images.unsplash.com/photo-1556048219-bb6978360b84?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8c2hvZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="itemBox" data-item="clothing">
                <img src="https://images.unsplash.com/photo-1516762689617-e1cffcef479d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2xvdGhpbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
